{% load static %}<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>coffeelab</title>
    <meta name="author" content="Alvaro Trigo Lopez">
    <meta name="description" content="fullPage plugin by Alvaro Trigo. Pure javascript version of full screen slider.">
    <meta name="keywords"
          content="fullpage,jquery,alvaro,trigo,plugin,fullscren,screen,full,iphone5,apple,pure,javascript,slider,hijacking">
    <meta name="Resource-type" content="Document">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/darkly.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/fullpage.js/pure_javascript/javascript.fullPage.css" %}">
    <link rel="stylesheet" href="{% static "styles/custom_style.css" %}">
</head>
<body>
<div id="fullpage">
    <div class="section" id="section0">
        <div class="content"><h1>COFFEELAB</h1>
            <p>Отличный кофе и ничего лишнего.</p></div>
    </div>
    <div class="section" id="section1">
        <div class="content"><h1>8:00 - 22:00</h1>
            <p>Изобретаем новые вкусы</p></div>
    </div>
    <div class="section" id="section2">
        <div class="slide" id="slide1">
            <div class="content"><h1>Оформите заказ</h1><br>
                <p>Более 45 напитков на основе кофе.</p>
                <p>Попробуй и запомни свой любимый вкус.</p></div>
        </div>
        <div class="slide" id="slide2">
            <div class="well bs-component">
                <form class="form-horizontal" action="/reserve-place/" method="post">{% csrf_token %}
                    <fieldset>
                        <center>
                            <legend>Забронировать столик</legend>
                        </center>
                        <div class="form-group"><label for="inputName" class="col-lg-2 control-label">Имя</label>
                            <div class="col-lg-10"><input type="text" class="form-control" name="inputName"
                                                          id="inputName" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputNumber" class="col-lg-2 control-label">Номер
                            телефона</label>
                            <div class="col-lg-10"><input type="tel" class="form-control" name="inputNumber"
                                                          id="inputNumber" placeholder="+38 (XXX) XXX-XX-XX"
                                                          required=""></div>
                        </div>
                        <div class="form-group"><label for="inputCount" class="col-lg-2 control-label">Количество
                            человек</label>
                            <div class="col-lg-10"><input type="number" class="form-control" name="inputCount"
                                                          id="inputCount" min="1" maxlength="2" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputDate" class="col-lg-2 control-label">Дата</label>
                            <div class="col-lg-10"><input type="date" class="form-control" name="inputDate"
                                                          id="inputDate" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputTime" class="col-lg-2 control-label">Время</label>
                            <div class="col-lg-10"><input type="time" class="form-control" name="inputTime"
                                                          id="inputTime" required=""></div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default" id="reset">Отмена</button>
                                <button type="submit" class="btn btn-primary" id="submit">Подтвердить</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="well well1 bs-component">
                <form class="form-horizontal" action="/buy-coffee/" method="post">{% csrf_token %}
                    <fieldset>
                        <center>
                            <legend class="buy_food">Заказать кофе</legend>
                        </center>
                        <div class="form-group"><label for="inputNameTwo"
                                                       class="col-lg-2 control-label buy_food">Имя</label>
                            <div class="col-lg-10"><input type="text" class="form-control" name="inputNameTwo"
                                                          id="inputNameTwo" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputNumberTwo" class="col-lg-2 control-label buy_food">Номер
                            телефона</label>
                            <div class="col-lg-10"><input type="tel" class="form-control" name="inputNumberTwo"
                                                          id="inputNumberTwo" placeholder="+38 (XXX) XXX-XX-XX"
                                                          required=""></div>
                        </div>
                        <div class="form-group"><label for="inputAdress"
                                                       class="col-lg-2 control-label buy_food">Адрес</label>
                            <div class="col-lg-10"><input type="text" class="form-control" name="inputAdress"
                                                          id="inputAdress" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputDateTwo"
                                                       class="col-lg-2 control-label buy_food">Дата</label>
                            <div class="col-lg-10"><input type="date" class="form-control" name="inputDateTwo"
                                                          id="inputDateTwo" required=""></div>
                        </div>
                        <div class="form-group"><label for="inputTimeTwo"
                                                       class="col-lg-2 control-label buy_food">Время</label>
                            <div class="col-lg-10"><input type="time" class="form-control" name="inputTimeTwo"
                                                          id="inputTimeTwo" required=""></div>
                        </div>
                        <div class="form-group"><label for="select"
                                                       class="col-lg-2 control-label buy_food">Товары</label>
                            <div class="col-lg-10"><select multiple="" class="form-control" name="coffee_type"
                                                           id="coffee_type" required="">
                                <option value="Чай">Чай</option>
                                <option value="Капучино">Капучино</option>
                                <option value="Эспрессо">Эспрессо</option>
                                <option value="Лимонад">Лимонад</option>
                            </select></div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default" id="resetTwo">Отмена</button>
                                <button type="submit" class="btn btn-primary" id="submitTwo">Подтвердить</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        src="{% static "bower_components/fullpage.js/pure_javascript/javascript.fullPage.min.js" %}"></script>
<script type="text/javascript">
    fullpage.initialize('#fullpage', {
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        menu: '#menu',
        css3: true
    });

</script>
</body>
</html>
