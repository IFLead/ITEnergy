<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<dom-module id="shared-styles">
    <template>
        <style>
            .page-title {
                @apply(--paper-font-display2);
            }

            .app-menu {
                --paper-menu-selected-item: {
                    color: #fff;
                    background: var(--light-primary-color);
                }
            }

            paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
                pointer-events: none;
            }

            @media (max-width: 600px) {
                .page-title {
                    font-size: 24px !important;
                }
            }

            /* Reset CSS
               * --------------------------------------- */
            body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre,
            form, fieldset, input, textarea, p, blockquote, th, td {
                padding: 0;
                margin: 0;
            }

            a {
                text-decoration: none;
            }

            table {
                border-spacing: 0;
            }

            fieldset, img {
                border: 0;
            }

            address, caption, cite, code, dfn, em, strong, th, var {
                font-weight: normal;
                font-style: normal;
            }

            strong {
                font-weight: bold;
            }

            ol, ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            caption, th {
                text-align: left;

            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: normal;
                font-size: 100%;
                margin: 0;
                padding: 0;
                color: #444;
            }

            q:before, q:after {
                content: '';
            }

            abbr, acronym {
                border: 0;
            }

            /* Custom CSS
             * --------------------------------------- */
            body {
                font-family: arial, helvetica;
                color: #F2F2F2;
            }

            h1 {
                font-size: 6em;
            }

            p {
                font-size: 2em;
            }

            .content {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                text-align: center;
            }

            /* Section 1
             * --------------------------------------- */
            #section0 {
                background-color: #BFDA00;
            }

            #section0 h1 {
                color: #444;
            }

            #section0 p {
                color: #333;
                opacity: 0.4;
            }

            /* Section 2
             * --------------------------------------- */
            #section1 {
                background-color: #2EBE21;
            }

            #section1 h1 {
                color: #fff;
            }

            #section1 p {
                opacity: 0.8;
            }

            /* Section 3
             * --------------------------------------- */
            #section2 {
                background-color: #2C3E50;
            }

            #section2 h1 {
                color: #F2F2F2;
            }

            #section2 p {
                opacity: 0.6;
            }
        </style>
    </template>
</dom-module>
